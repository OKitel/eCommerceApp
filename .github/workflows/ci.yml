name: FrontendFusion CI

on:
  pull_request:
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'jest.config.ts'
      - 'jest.setup.ts'
      - '.eslintrc.cjs'
      - '.prettieringore'
      - '.prettierrc'
      - 'index.html'
      - 'tsconfig.json'
      - 'tsconfig.node.json'
      - 'vite.config.ts'

jobs:
  lint-prettier-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Prettier
        run: npm run check

      - name: Jest tests
        env:
          VITE_CTP_API_HOST: ${{ vars.VITE_CTP_API_HOST }}
          VITE_CTP_AUTH_HOST: ${{ vars.VITE_CTP_AUTH_HOST }}
          VITE_CTP_PROJECT_KEY: ${{ vars.VITE_CTP_PROJECT_KEY }}
        run: npm test
